<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group col-md-6">
      <label>Username : </label>
      <input
        type="text"
        id="username"
        name="username"
        formControlName="username"
        class="form-control"
        placeholder="Input Username"
      />
    </div>
    <div class="form-group col-md-6">
      <label>Password : </label>
      <input
        type="password"
        id="password"
        name="password"
        formControlName="password"
        class="form-control"
        placeholder="Input Password"
      />
    </div>
    <div class="form-group col-md-6">
      <label>Role</label>
      <select
        id="role"
        name="role"
        formControlName="role"
        class="form-control"
      >
        <option value="Admin">
          Admin
        </option>
        <option value="User">
            User
          </option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <button mat-flat-button color="primary" type="submit" class="btn btn-primary col-md-3 mr-5">Save</button>
      <button mat-flat-button color="warn" (click)="onDiscard()" class="btn btn-primary col-md-3 mr-3">Discard</button>
    </div>
  </form>
