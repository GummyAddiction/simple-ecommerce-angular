
<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <div class="form-group col-md-6">
      <label>Category Name : </label>
      <input
        type="text"
        id="name"
        name="name"
        formControlName="name"
        class="form-control"
        placeholder="Input Name"
      />
    </div>
    <div class="form-group col-md-6">
      <label>Description : </label>
      <input
        type="text"
        id="description"
        name="description"
        formControlName="description"
        class="form-control"
        placeholder="Input Description"
      />
    </div>
    <div class="form-group col-md-6">
      <button mat-flat-button color="primary" type="submit" class="btn btn-primary col-md-3 mr-5">Save</button>
      <button mat-flat-button color="warn" class="btn btn-primary col-md-3 mr-3" (click)="onDiscard()">Discard</button>
    </div>
  </form>
