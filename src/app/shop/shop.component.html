<mat-grid-list cols="3" rowHeight="1:1" *ngFor="let elemen of products">
    <mat-grid-tile>
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{elemen.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{elemen.image}}</p>
          <p>{{elemen.category_id}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="buyProduct(elemen.id)">Buy</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
